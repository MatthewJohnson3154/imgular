<div class="container">

    <a class="btn btn-default randomize-back" ng-href="#/">Go Back</a>

    <span class="randomize-try">
            <a class="btn btn-default randomize-try" ng-href="#/images/{{pageNo}}" ng-click="getImages(pageNo)">
                Try Again
            </a>
    </span>

    <div class="row" >

    <br><br><hr>

        <div class="thumb-container" ng-repeat="image in links">

            <a target="_blank" ng-href="{{image}}">
                <img class="thumb-image" ng-src="{{image}}" alt="">
            </a>

        </div>

    </div>

</div>
